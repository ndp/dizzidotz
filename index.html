    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

    <link rel="apple-touch-startup-image" href="img/icon-48.png"/>

<body>
<svg id='editor'>
    <circle id='wheel' cx="50%" cy="50%" r="49%" stroke-width="0" style="filter:url(#dropshadow)" />
    <line id='hand' x1="0" y1="0" x2="50%" y2="50%" style="stroke:yellow;stroke-width:2"/>

    <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <!-- for backward compat -->
        <stop offset="0%" style="stop-color:mediumpurple;stop-opacity:1"/>
        <stop offset="10%" style="stop-color:purple;stop-opacity:1"/>
        <stop offset="100%" style="stop-color:slateblue;stop-opacity:1"/>
    </radialGradient>

    <radialGradient id="rgrad-black-steps" cx="50%" cy="50%" r="56%">
        <stop offset="1%" style="stop-color:rgb(200, 200, 200);"></stop>
        <stop offset="14%" style="stop-color:rgb(200, 200, 200);"></stop>
        <stop offset="15%" style="stop-color:rgb(150, 150, 150);"></stop>
        <stop offset="29%" style="stop-color:rgb(150, 150, 150);"></stop>
        <stop offset="30%" style="stop-color:#999;"></stop>
        <stop offset="44%" style="stop-color:#999;"></stop>
        <stop offset="45%" style="stop-color:#666;"></stop>
        <stop offset="59%" style="stop-color:#666;"></stop>
        <stop offset="60%" style="stop-color:#333"></stop>
        <stop offset="74%" style="stop-color:#333"></stop>
        <stop offset="75%" style="stop-color:#000;"></stop>
        <stop offset="90%" style="stop-color:#000;"></stop>
    </radialGradient>

    <radialGradient id="rgrad-blue-glow" cx="50%" cy="50%" r="100%" gradientUnits="objectBoundingBox">
        <stop offset="0%" style="stop-color:rgb(0, 255, 244); stop-opacity:1"></stop>
        <stop offset="90%" style="stop-color:rgb(0, 74, 255); stop-opacity:1"></stop>
        <stop offset="100%" style="stop-color:rgb(46, 60, 208); stop-opacity:1"></stop>
    </radialGradient>

    <radialGradient id="rgrad-purple" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="0%" style="stop-color:mediumpurple;stop-opacity:1"/>
        <stop offset="10%" style="stop-color:purple;stop-opacity:1"/>
        <stop offset="100%" style="stop-color:slateblue;stop-opacity:1"/>
    </radialGradient>

    <radialGradient id="rgrad-forrest" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="4%" style="stop-color:rgb(98, 126, 76);stop-opacity:1"/>
        <stop offset="98%" style="stop-color:rgb(30, 57, 9);stop-opacity:1"/>
    </radialGradient>

    <radialGradient id="rgrad-rainbow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="10%" style="stop-color:violet;"/>
        <stop offset="25%" style="stop-color:indigo;"/>
        <stop offset="45%" style="stop-color:blue;"/>
        <stop offset="65%" style="stop-color:green;"/>
        <stop offset="80%" style="stop-color:yellow;"/>
        <stop offset="90%" style="stop-color:orange;"/>
        <stop offset="100%" style="stop-color:red;"/>
    </radialGradient>
    <filter id="dropshadow" height="130%" width="130%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="5"/> <!-- stdDeviation is how much to blur -->
        <feOffset dx="2" dy="2" result="offsetblur"/> <!-- how much to offset -->
        <feComponentTransfer>
            <feFuncA type="linear" slope="0.8"/>
        </feComponentTransfer>
        <feMerge>
            <feMergeNode/> <!-- this contains the offset blurred image -->
            <feMergeNode in="SourceGraphic"/> <!-- this contains the element that the filter is applied to -->
        </feMerge>
    </filter>
</svg>
<ol id="drawer">
</ol>
<input id='ms-per-period' type="range" min="200" max="20000" value="2000">
<a id='play-pause' type="button" class="playing"><span class="play">&#9193;</span><span class="pause">&#9208;</span></a>
<a id="save-button" class="button" href="#">&bigoplus;</a>

<div id="scale" >
    <span id="scale-current"></span>
    </div>
