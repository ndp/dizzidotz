<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="js/Tone.min.js"></script>
    <script src="js/velocity.min.js" type="application/javascript"></script>
    <script src="js/rx.all.js" type="application/javascript"></script>

    <style>
        html, body, svg {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            /* Graph paper background */
            background-size: 20px 20px;
            background-image: linear-gradient(to right, #eee 1px, transparent 1px), linear-gradient(to bottom, #eee 1px,
            transparent 1px);
        }

        #ms-per-period {
            position: relative;
            top: -20px;
            left: 10px;
        }
    </style>
</head>
<body>
<svg>
    <circle id='wheel' cx="50%" cy="50%" r="50%" stroke-width="0" fill="purple"/>
    <line id='hand' x1="0" y1="0" x2="50%" y2="50%" style="stroke:yellow;stroke-width:2"/>
    <circle id='hub' r="2px" stroke-width="0" fill="white"/>
</svg>
<input id='ms-per-period' type="range" min="200" max="20000" value="2000">

<script src="js/machine.js" type="application/javascript"></script>

</body>
</html>
